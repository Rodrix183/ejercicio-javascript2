<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Importando BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Promedio de Notas Finales</title>
  </head>
  <body>

    <!--Container creado-->
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Calcular Calificación Final</h2>

        <!--Inicio form-->
        <form id="formNotas">
          <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1er Parcial (máx.30)</label>
            <input type="number" class="form-control" id="nota1" placeholder="Ingresa nota" min="0" max="30">
          </div>

        </form>

      </div>

    </div>
    



    <script src="app.js"></script>
    <!--Importando JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
